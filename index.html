<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="script.js"></script>
    <title>Survey Form</title>
</head>
<body>
    
    
        
    <header class="header">
        <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
        <p id="description" class="description text-center">Thank you for taking the time to help us improve the platform</p>
    </header>

    <div class="container">
        <form action="" id="survey-form">
            <label id="name-label">Name</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
            <label id="email-label">Email</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
            <label id="number-label">Age (optional)</label><br>
            <input type="number" id="number" name="age" min="10" max="99" placeholder="age"><br><br>
    
            <label for="">Which option best describes your current role?</label><br>
            <select name="" id="dropdown">
                <option value="">Select Current Role</option>
                <option value="">Student</option>
                <option value="">Full Time Job</option>
                <option value="">Full Time Learner</option>
                <option value="">Prefer Not To Say</option>
                <option value="">Other</option>
            </select><br><br>
    
            <label for="">Would you recommend freeCodeCamp to a friend?</label><br>
            <input type="radio" name="recommend" id="" value="Definitely">Definitely<br>
            <input type="radio" name="recommend" id="" value="Maybe">Maybe<br>
            <input type="radio" name="recommend" id="" value="Not sure">Not sure<br><br>
    
    
            <label for="">What is your favorite feature of freeCodeCamp?</label><br>
            <select name="" id="dropdown">
                <option disabled value="Select An Option" >Select An Option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
                
            </select><br><br>
    
            <label for="">What would you like to see improved? (Check all that apply)</label><br>
            <input type="checkbox" name="prefer" value="front-end-projects" class="input-checkbox">Front-end Projects<br>
            <input type="checkbox" name="" id="" value="Back-end Projects">Back-end Projects<br>
            <input type="checkbox" name="" id="" value="Data Visualization">Data Visualization<br>
            <input type="checkbox" name="" id="" value="Challenges">Challenges<br>
            <input type="checkbox" name="" id="" value="Open Source Community">Open Source Community<br>
            <input type="checkbox" name="" id="" value="Gitter help rooms">Gitter help rooms<br>
            <input type="checkbox" name="" id="" value="Videos">Videos<br>
            <input type="checkbox" name="" id="" value="City Meetups">City Meetups<br>
            <input type="checkbox" name="" id="" value="Wiki">Wiki<br>
            <input type="checkbox" name="" id="" value="Forum">Forum<br>
            <input type="checkbox" name="" id="" value="Additional Courses">Additional Courses<br><br>
    
            <label for="">Any comments or suggestions?</label><br>
            <textarea name="comment" id="comments" cols="30" rows="10"></textarea><br><br>
    
            <input type="submit" value="Submit" id="submit">
    
        </form>
    
    </div>
    

    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
</body>
</html>
